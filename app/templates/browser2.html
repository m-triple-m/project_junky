{% extends 'base.html' %}

{% block css %}

    <style>
        .browse{
            cursor: pointer;
    }
    </style>
{% endblock %}
{% block body %}

<div class="container">
    
    <div class="card">
        <div class="card-header">
            <div class="card-title"><h1 class="display-4">Select a system files</h1></div>
                     
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                
                <div class="row">
                    <label for="myfile" class="h4 col-md-4">Select a file:</label>
                    <div class="col-md-4">
                        <input type="file"  name="myfile">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-warning">Upload</button>
                    </div>
                </div>

            </form>   
            
        </div>

        
    </div>
</div>
{% endblock %}
