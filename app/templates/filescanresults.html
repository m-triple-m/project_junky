{% extends 'base.html' %}

{% block css %}

    <style>

{% endblock %}
{% block body %}

<div class="container mt-5">
    <p class="display-4">File Scan Results</p>
    <hr>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <p class="h3">Malware Scan result</p>
                    {% if status['malware'] %}
                    <button class="btn btn-danger" disabled>Malicious</button>
                    {% else %}
                    <button class="btn btn-success" disabled>Safe</button>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <p class="h3">Junk Scan result</p>
                    {% if status['junk'] %}
                    <button class="btn btn-danger" disabled>Junk</button>
                    {% else %}
                    <button class="btn btn-success" disabled>Not Junk</button>
                    {% endif %}
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}

    </script>
{% endblock %}
